- name: Install NodeJS
  yum:
    name:
      - maven
    state: installed

- name: Add RoboShop User
  ansible.builtin.user:
    name: roboshop
    comment: RoboShop Project User

- name: Download Package
  include_role:
    name: common
    tasks_from: download-from-github
  vars:
    APP_DIR: "/home/roboshop/{{COMPONENT}}"
    EXTRACT_DIR: /tmp

- name: Copy content to actual directory
  copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
  become_user: roboshop

- name: Build a package with Maven
  shell: mvn clean package && mv target/{{COMPONENT}}-1.0.jar {{COMPONENT}}.jar
  args:
    chdir: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: Update systemD file
  copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
  when: ENV is not defined

- name: copy systemD file
  template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
  when: ENV is defined


- name: Start {{COMPONENT}} service
  systemd:
    name: "{{COMPONENT}}"
    state: started
    enabled: yes
    daemon_reload: yes


- name: Setup filebeat
  include_role:
    name: common
    tasks_from: filebeat
  vars:
   IS_STRUCTURED: false
   FILENAME:  /var/log/{{COMPONENT}}.log
   APPTYPE: JAVA