- name: Install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: installed

- name: Add Roboshop User
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop Project User

- name: Download Packages
  include_role:
    name: common
    tasks_from: download
  vars:
    APP_DIR: /home/roboshop/{{COMPONENT}}
    EXTRACT_DIR: /tmp

- name: Copy SystemD files
  copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
  when: ENV is not defined

- name: Setup SystemD file
  template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
  when: ENV is defined

- name: Start {{COMPONENT}} Service
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Setup filebeat
  include_role:
    name: common
    tasks_from: filebeat
  vars:
   IS_STRUCTURED: true
   FILENAME:  /var/log/{{COMPONENT}}.log
   APPTYPE: NODEJS


